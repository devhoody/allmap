<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>식당정보 수정페이지</title>
</head>
<body>
    <div>
      <h2 th:text="식당정보수정">식당수정</h2>
    </div>

    <form th:action method="post" th:object="${rest}">
        <div>
          <label for="restId" th:text="식당ID">ID</label>
          <input type="text" id="restId" name="restId" th:value="*{id}" readonly>
        </div>
        <div>
          <label for="restName" th:text="식당명">식당명</label>
          <input type="text" id="restName" name="restName" th:value="*{restName}">
        </div>
        <div>
          <label for="address" th:text="주소">주소</label>
          <input type="text" id="address" name="address" th:value="*{address}">
        </div>
        <div>
          <label for="youtuber" th:text="유튜버">유튜버</label>
          <input type="text" id="youtuber" name="youtuber" th:value="*{youtuber}">
        </div>

        <button type="submit"
                th:onclick="|location.href='@{/rest/{restId}(restId=${rest.id})}'|"
                th:value="수정">수정</button>
        <button type="button"
                th:onclick="|location.href='@{/rest/{restId}(restId=${rest.id})}'|"
                th:value="취소">취소</button>
    </form>


</body>
</html>
